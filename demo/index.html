<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fluid Motion Demo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      font-family: system-ui;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 2rem;
      text-wrap: balance;
    }

    .container {
      position: relative;
      width: 100%;
      height: calc(100vh - 250px);
      border: 2px dashed #ccc;
      flex-grow: 1;
    }

    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      border: 2px solid steelblue;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 0;
      /* Default transition - will be updated by slider */
      transition: transform 0.5s ease-in-out;
      /* Add will-change to hint browser about upcoming transform changes */
      will-change: transform;
    }

    /* This class will be added by the script to the ghosts */
    .fnb-ghost {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      opacity: 0.5;
      will-change: transform, filter;
      transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--angle, 0deg)) scaleY(var(--stretch, 1));
      filter: blur(var(--blur, 0px));
    }

    .controls {
      padding: 1rem;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
    }

    .control-group {
      margin-bottom: 1rem;
    }

    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .control-group input {
      width: 100%;
    }

    .control-group span {
      font-family: monospace;
      font-size: 0.9em;
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      flex-grow: 1;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font: inherit;
    }

    button:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="main-content">
    <h1>I added motion blur to the web</h1>
    <p>I'm not sure if anyone's done this before.</p>
    <div class="container">
      <div id="box" class="box"></div>
    </div>
  </div>

  <div class="controls">
    <h2>Controls</h2>

    <div class="control-group">
      <label for="ghostCount">Ghost Count: <span id="ghostCountValue">2</span></label>
      <input type="range" id="ghostCount" min="0" max="10" value="2" step="1">
    </div>

    <div class="control-group">
      <label for="blurMultiplier">Blur Multiplier: <span id="blurMultiplierValue">10</span></label>
      <input type="range" id="blurMultiplier" min="0" max="50" value="10" step="0.5">
    </div>

    <div class="control-group">
      <label for="stretchMultiplier">Stretch Multiplier: <span id="stretchMultiplierValue">2</span></label>
      <input type="range" id="stretchMultiplier" min="0" max="10" value="2" step="0.1">
    </div>

    <div class="control-group">
      <label for="transitionDuration">Transition Duration (s): <span id="transitionDurationValue">0.5</span></label>
      <input type="range" id="transitionDuration" min="0.1" max="2" value="0.5" step="0.1">
    </div>

    <div class="button-group">
      <button id="addBtn">Add Effect</button>
      <button id="removeBtn">Remove Effect</button>
    </div>
    <button id="moveBtn">Move Randomly</button>
  </div>

  <script type="module">
    // NOTE: Make sure the path to your core.js file is correct.
    import { initFluidMotion } from '../src/core';

    // Element references
    const box = document.getElementById('box');
    const container = document.querySelector('.container');
    const moveBtn = document.getElementById('moveBtn');
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');

    const sliders = {
      ghostCount: document.getElementById('ghostCount'),
      blurMultiplier: document.getElementById('blurMultiplier'),
      stretchMultiplier: document.getElementById('stretchMultiplier'),
      transitionDuration: document.getElementById('transitionDuration'),
    };

    const valueDisplays = {
      ghostCount: document.getElementById('ghostCountValue'),
      blurMultiplier: document.getElementById('blurMultiplierValue'),
      stretchMultiplier: document.getElementById('stretchMultiplierValue'),
      transitionDuration: document.getElementById('transitionDurationValue'),
    };

    // This will hold the fluid motion instance controls
    let fluidInstance = null;

    function updateTransitionDuration() {
      const duration = parseFloat(sliders.transitionDuration.value);
      box.style.transition = `transform ${duration}s ease-in-out`;
    }

    function getSliderValues() {
      return {
        ghostCount: parseFloat(sliders.ghostCount.value),
        blurMultiplier: parseFloat(sliders.blurMultiplier.value),
        stretchMultiplier: parseFloat(sliders.stretchMultiplier.value),
      }
    }

    function setUIState(isEffectActive) {
      addBtn.disabled = isEffectActive;
      removeBtn.disabled = !isEffectActive;
      Object.values(sliders).forEach(slider => {
        // Don't disable the transition duration slider
        if (slider.id !== 'transitionDuration') {
          slider.disabled = !isEffectActive;
        }
      });
    }

    // --- Event Listeners ---

    // Add Effect Button
    addBtn.addEventListener('click', () => {
      if (!fluidInstance && box) {
        const initialOptions = getSliderValues();
        fluidInstance = initFluidMotion(box, initialOptions);
        setUIState(true);
      }
    });

    // Remove Effect Button
    removeBtn.addEventListener('click', () => {
      if (fluidInstance) {
        fluidInstance.destroy();
        fluidInstance = null;
        setUIState(false);
      }
    });

    // Random Movement Button
    moveBtn.addEventListener('click', () => {
      if (box && container) {
        const containerRect = container.getBoundingClientRect();
        const maxX = containerRect.width - box.offsetWidth;
        const maxY = containerRect.height - box.offsetHeight;

        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);

        box.style.transform = `translate(${x}px, ${y}px)`;
      }
    });

    // Slider Event Listeners
    for (const [key, slider] of Object.entries(sliders)) {
      slider.addEventListener('input', () => {
        const value = slider.value;
        valueDisplays[key].textContent = value;

        if (key === 'transitionDuration') {
          updateTransitionDuration();
        } else if (fluidInstance) {
          // If the effect is active, update it in real-time
          fluidInstance.updateOptions({ [key]: parseFloat(value) });
        }
      });
    }

    // Initialize UI
    setUIState(false);
    updateTransitionDuration(); // Set initial transition duration

  </script>
</body>

</html>
